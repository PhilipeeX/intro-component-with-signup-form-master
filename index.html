<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="container">
      <section class="primeira">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </section>
      <section class="segunda">
        <h2 style="display: none;">Button and Form</h2>
        <button class="btn-try"><em>Try it free 7 days</em> then $20/mo. thereafter</button>
        <form action="https://api.sheetmonkey.io/form/t8szWS5GP8CyTWPGAWRLat" method="post">
          <input type="text" name="first-name" placeholder="First Name" required>
          <input type="text" name="last-name" placeholder="Last Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <input type="password" name="senha" placeholder="Password" required minlength="8">
          <Figure>
          <button>Claim your free trial</button>
          <figcaption>By clicking the button, you are agreeing to our <em>Terms and Services</em></figcaption>
          </Figure>
        </form>
      </section>
    </div>
  </main>

</body>
</html>
